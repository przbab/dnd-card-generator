name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  checks: write
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js dependencies
      run: npm ci
  eslint:
    needs: setup
    steps:
    - name: Run eslint
      run: npm run eslint
  stylelint:
    needs: setup
    steps:
    - name: Run stylelint
      run: npm run stylelint

