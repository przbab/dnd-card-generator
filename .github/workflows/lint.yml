name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  checks: write
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js dependencies
      run: npm ci
    - name: Run linters
      uses: wearerequired/lint-action@v2
      with:
        eslint: true
        stylelint: true